<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <title>우스 자기소개</title>
  </head>
  <body>
    <div class="container">
      <section>
        <h2>자기 소개</h2>
        <ul>
          <li>이름: 우스</li>
          <li>사는 곳: 아차산</li>
          <li>키우는 중 : 물고기, 강아지, 식물</li>
          <li>자바스크립트를 좋아합니다 !</li>
          <li>개발로 돈이 될만한 서비스를 상상하고 만드는 것을 좋아합니다</li>
        </ul>
      </section>
      <section>
        <h2>인생 영화 BEST 5</h2>
        <table>
          <tr>
            <th>순위</th>
            <th>제목</th>
            <th>포스터</th>
            <th>줄거리</th>
            <th>바로가기</th>
          </tr>
        </table>
      </section>
      <section>
        <h2>방명록</h2>
        <form action="">
          <div>
            <span>이름 : </span>
            <input type="text" />
          </div>
          <h5>본인 취향 영화</h5>
          <div class="guestMovieList"></div>
          <div class="buttonContainer">
            <button type="button">등록</button>
            <button type="reset">취소</button>
          </div>
        </form>
      </section>
    </div>
  </body>
  <script src="../js/index.js"></script>
</html>
